<core.loginregister-view></core.loginregister-view>

<form name="loginForm" class="form-horizontal">
  <div class="form-group">
    <label for="inputUser" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUser" placeholder="username" ng-model="user.username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="password" ng-model="user.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" form="loginForm" class="btn btn-default" ng-click="reset()">Reset</button>
      <button type="button" class="btn btn-default" ng-click="update(user)">Log in</button>
    </div>
  </div>
</form>
